<div class="row" ng-controller="productDetailsController">
		<div class="col-xs-12">
			<h2>{{productDetails.name}}</h2>
		</div>
		<div class="col-xs-12">
			<img class="img-responsive product-img margin-top-5px" ng-src="{{productDetails.image}}">
		</div>

		<div class="col-xs-12">
			<h3>{{productDetails.tagline}}</h3>
		</div>
		<div class="col-xs-12">
			<label>Brand: </label><p>{{productDetails.brand}}</p>
		</div>
		<div class="col-xs-12">
			<label>Colour: </label><p>{{productDetails.color}}</p>
		</div>
		<div class="col-xs-8">
			<label>Description: </label><p>{{productDetails.description}}</p>
		</div>
		<div class="col-xs-8">
			<label>In stock: </label><p ng-if="productDetails.stock > 0" class="green-letters">YES</p>
									 <p ng-if="productDetails.stock == 0" class="red-letters">NO</p><p>Avilable on {{productDetails.availableOn}}</p>
		</div>
		<div class="col-xs-6">
			
		</div>
		<div class="col-xs-6">
			<label>Price: </label><b>{{productDetails.price | currency : "â‚¬" : 2}}</b>
		</div>
</div>
</div>
